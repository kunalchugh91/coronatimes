<div id="loginContainer">
  <div id="inner" class="container text-center pt-5 pb-5">
    <h5>These are tough times, but let's go through them together.</h5>
    <img id="homepicture" class="mt-4" src="../../assets/homepic.svg">
    <h2 class="mt-5"><b>{{appName}}</b></h2>
    <div id="appDesc">A simple web-app for users to share their experiences dealing with the covid-19 pandemic.</div>

    <section class="mt-3">
      <button id="disclosureBtn" class="small btn fb btn-outline-danger"
           data-toggle="modal" data-target="#disclosureModal">Disclaimer</button>
    </section>

    <section id="formSection">
      <form class="text-center p-4 border-" action="#!">
        <div class="h5 mb-4">Sign in</div>
        <input type="text" name="username" id="loginUsername" class="form-control" placeholder="Username">
        <input type="password" id="defaultLoginFormPassword" class="form-control mt-2" placeholder="Password">
        <button class="btn btn-primary mt-2" type="submit">Sign in</button>
        <div class="small mt-2"> Not a member?
          <a routerLink="/register">Sign up here.</a>
        </div>
      </form>
    </section>
  </div>
</div>

<div class="modal fade" id="disclosureModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">CoronaTimes - Terms & Conditions</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body small text-justify" [innerHTML]="disclosure"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
